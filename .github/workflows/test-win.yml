name: Test Win

on: 
  push:
    tags:
      - v*
      - w*

jobs:
  release-windows:
    env:
      REPOSITORY_NAME: SanityController
      BUILD_DIRECTORY: cmake-build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build
      shell: bash
      run: |
        cmake -B ${BUILD_DIRECTORY}
        cmake --build ${BUILD_DIRECTORY} --target ${REPOSITORY_NAME}_All -j 4 --config Release

    - name: Test
      run: |
        ./${BUILD_DIRECTORY}/test/${REPOSITORY_NAME}_Test.exe